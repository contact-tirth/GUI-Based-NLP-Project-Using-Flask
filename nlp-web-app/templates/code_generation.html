<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generation</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff6a00, #ee0979); /* Orange to Pink */
            color: white;
            text-align: center;
            padding: 50px;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            width: 350px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Input Box */
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            outline: none;
            text-align: center;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-generate {
            background: #28a745; /* Green */
            color: white;
        }

        .btn-generate:hover {
            background: #218838;
        }

        .btn-home {
            background: #007bff; /* Blue */
            color: white;
        }

        .btn-home:hover {
            background: #0056b3;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Code Generation</h2>
        <form action="/perform_cg" method="post">
            <textarea name="text" placeholder="Enter your instruction..." required></textarea>
            <button type="submit" class="btn btn-generate">Generate Code</button>
        </form>
        <a onclick="generateCode()">
            <button class="btn btn-home">Home</button>
        </a>
    </div>

    {%if result%}
        <p>{{ result }}</p>
    {%endif%}

    <script>
        function generateCode() {
            alert("Code Generation feature coming soon!");
        }
    </script>

</body>
</html>
