<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generation - NLP Web App</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff6a00, #ee0979); /* Orange to Pink */
            color: white;
            text-align: center;
            padding: 50px;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            width: 320px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-code {
            background: #28a745; /* Green */
            color: white;
        }

        .btn-code:hover {
            background: #218838;
        }

        .btn-logout {
            background: #dc3545; /* Red */
            color: white;
        }

        .btn-logout:hover {
            background: #c82333;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome to NLP Module</h2>
        <a href="/api_call">
            <button type="button" class="btn btn-code">Code Generation</button>
        </a>
        <a href="/">
            <button class="btn btn-logout">Logout</button>
        </a>
    </div>

    <script>
        function generateCode() {
            alert("Code Generation feature will be implemented soon!");
        }
    </script>

</body>
</html>
